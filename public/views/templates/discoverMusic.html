<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="discovery-form-container">

        <section>
          <h3>Discover new songs!</h3>
          <select class="form-control" ng-model="selectedGenre" ng-options="genre.query_string as genre.description for genre in genres">Select a Genre!</select>

          <cycle-songs-directive info="song"></cycle-songs-directive>

        </section>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div ng-repeat="playlist in recentPlaylists">
        <h1>{{playlist.title}}</h1>
      </div>
    </div>
  </div>

  <section ui-view></section>

</div>
