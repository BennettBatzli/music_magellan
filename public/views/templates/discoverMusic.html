<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2>{{loggedInMessage}}</h2>
      <form class="form-group">
          <label for="playlistTitle">Add a Title to your Playlist:</label>
          <input type="text" ng-model="playlistTitle" id="playlistTitle" />
          <button ng-click="addPlaylistName()">Add</button>
      </form>
      <br />
      <h2>{{temporaryPlaylist.playlist_name}}</h2>
      <button class="discovery-tab" ng-click="addOwn=false">Discover New Songs</button>
      <button class="discovery-tab" ng-click="addOwn=true">Add Your Own Music</button>

      <div class="discovery-form-container">


        <section ng-hide="addOwn">
          <h3>Discover new songs!</h3>
          <select ng-model="selectedGenre" ng-options="genre.query as genre.label for genre in genres">Select a Genre!</select>

          <button class="discover-button" ng-click="discoverSongs()">Discover</button>

          <div ng-repeat="tune in discoveredSong">
            <h3>Here's what you discovered!</h3>
            <div class="discovered-songs-container">
              <p>Song ::
                {{tune.song}}
              </p>
              <p>Artist ::
                {{tune.artist}}
              </p>
              <p>Album ::
                {{tune.album}}
              </p>
            </div>
            <button ng-click="addDiscoveredSongs(discoveredSongObject)">Add Song</button>
          </div>
        </section>

        <section ng-show="addOwn">
          <h2>add some songs!</h2>
          <form>
            <label for="song">Song:</label>
            <input type="text" ng-model="song" id="song" />
            <label for="artist">Artist:</label>
            <input type="text" ng-model="artist" id="artist" />
            <label for="album">Album:</label>
            <input type="text" ng-model="album" id="album" />

            <button id="add-song-button" ng-click="addOwnSong()">Add to Playlist</button>

          </form>
        </section>
      </div>

    <div class="col-md-8 col-md-offset-2">
      <table class="table">
        <thead>

          <th>Track</th><th>Song</th><th>Artist</th><th>Album</th>

        <tbody ng-repeat="music in temporaryPlaylistArray">
