<div class="modal-body container">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <form class="login-form">
                    <h2>Log In</h2>
                    <input type="text" class="form-control login-username-field" ng-model="username" placeholder="Username" autofocus="" />
                    <input type="password" class="form-control login-password-field" ng-model="password" placeholder="Password" />
                    <button class="login-button btn-block" ng-click="loginUser(username, password)" type="submit">Login</button>
                    <a ui-sref="register">Register</a>
                    <!--<button ng-click="go('/reset')">Forgot Password</button>-->
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
