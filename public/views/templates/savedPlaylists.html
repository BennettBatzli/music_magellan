<div class="container">
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <h2>You are {{userName}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <table class="table">
        <thead>
          <tr>
            <th>Your Playlists</th>
          </tr>
        </thead>
        <tbody ng-repeat="playlistName in playlistNames">
          <tr class="select-playlist-table-row" ng-click="getPlaylistInfo($index)">
            <td class="ng-class: {
              active: isActive === playlistName,
              inactive: isActive !== playlistName
              };">{{playlistName.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>
      <div class="col-md-6">
        <button class="discovery-tab" ng-show="showPlaylistButtons" ng-click="">Discover New Songs</button>
        <button class="discovery-tab" ng-show="showPlaylistButtons" ng-click="">Add Your Own Music</button>
        <table class="table">
          <thead>
            <tr>
              <th>Track</th><th>Song</th><th>Artist</th><th>Album</th>
            </tr>
          </thead>
          <tbody ng-repeat="playlist in playlistInfo">
            <tr class="track-info-table-row">
              <td></td><td>{{playlist.song}}</td><td>{{playlist.artist}}</td><td>{{playlist.album}}</td>
            </tr>
          </tbody>
        </table>
        <button ng-show="showPlaylistButtons" ng-click="deletePlaylist()">Delete Playlist</button>
      </div>
    </div>
  </div>
</div>
