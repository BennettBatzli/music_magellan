<button class="discover-button" ng-click="discoverSongs(selectedGenre)">Discover</button>
<div class="discovered-songs-container">
    <iframe src="{{song.spotify_uri}}" width="250" height="380" frameborder="0"
            allowtransparency="true" ng-repeat="song in discoveredSongArray" class="fade-in fade-out"></iframe>
</div>
